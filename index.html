<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <container id="con1">
        <div class="jumbotron">
            <div id="inner-jumbo">
                <p class="display-4">Diamond Digger!</p>
                <p class="lead">Click the diamonds to collect points. Match the "Number to Match" and win. Go over the
                    number to
                    match? Sorry, Diamond Digger, lose your diamonds.</p>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="#" role="button">Start Digging!</a>
            </div>
        </div>
    </container>
    <container id="con2">
        <div id="outer-row" class="row">
            <div class="col-md-6">
                <div class="inside-row">
                    <div class="col-md-8">
                        <p>Number to Match:</p>
                    </div>
                    <div class="col-md-4">
                        <p id="rnd-num-to-match"></p>
                    </div>
                </div>
                <div class="inside-row">
                    <div class="col-md-8">
                        <p>Your Score:</p>
                    </div>
                    <div class="col-md-4">
                        <p id="score"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="inside-row">
                    <div class="col-md-8">
                        <p>You have collected:</p>
                    </div>
                    <div class="col-md-4">
                        <p class="right" id="wins"> </p>
                    </div>
                </div>
                <div class="inside-row">
                    <div class="col-md-8">
                        <p>Your have lost:</p>
                    </div>
                    <div class="col-md-4">
                        <p class="right" id="losses"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="crystals">
        </div>
    </container>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>

    <script src="./assets/logic.js"></script>

</body>

</html>
